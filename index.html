    <script type="text/javascript">
        function countingDate() {
            const oneDay = 24 * 60 * 60 * 1000;

            
            var weddingDate = new Date('2022-12-09'), now = new Date;  

            const weddingDays = Math.round(Math.abs((now - weddingDate) / oneDay / 30));
            console.log(weddingDays);

            var div = document.getElementById('weddingDate');
            div.innerHTML += ' (' + weddingDays + 'M)';

            //
            var dateOfBirth = new Date('2023-08-04'), today = new Date;  

            const bornDays = Math.round(Math.abs((today - dateOfBirth) / oneDay));
            var countMonth = Math.floor(bornDays/30);
            const countYear = Math.floor(countMonth/12);
            const delta = bornDays - countMonth*30;
            console.log(countYear);

            var div = document.getElementById('birthday');
            if (countYear > 0) {
                countMonth = countMonth - countYear * 12;
                if (countMonth > 0) {
                    div.innerHTML += '</br> (' + countYear + ' năm ' + countMonth + ' tháng ' + delta + ' ngày)';
                } else {
                    div.innerHTML += '</br> (' + countYear + ' năm ' + delta + ' ngày)';
                }
                
            } else {
                div.innerHTML += '</br> (' + countMonth + ' tháng ' + delta + ' ngày)';
            }
            
        }

        countingDate();
    </script>
